<!DOCTYPE html>
<html>
<head>
    <title>My Neighbourhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="dist/css/app.css">
</head>
<body class="menu-visible">
	<div>
		<aside id="menu-side" class="visible">
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Filter" data-bind="textInput: searchKeyword">
			</div>

			<div data-bind="if: activeLocationId()">
				<a href="#" class="show-all btn btn-sm btn-default btn-block" data-bind="click: showAll">
					Show All Markers
				</a>
			</div>

			<ul class="locations" data-bind="foreach: filteredLocations">
				<li class="relative">
					<a href="#" class="" data-bind="text: name, click: $parent.focus, css: { active: $parent.activeLocationId() == id }"></a>
					<span data-bind="visible: $parent.activeLocationId() == id" class="marker">
						<i class="fa fa-map-marker"></i>
					</span>
				</li>
			</ul>
			
			

		</aside>

		<section id="content-side">
			<nav>
				<div class="row">
					<div class="col-xs-3">
						<a href="#" id="bars">
							<i class="fa fa-bars" aria-hidden="true"></i>
						</a>
					</div>
					<div class="col-xs-9">
						<h4 class="pull-right flip">
							<span>My Neighbourhood Map</span>
						</h4>
					</div>


				</div>

			</nav>

			<article id="neighborhood-map">
			</article>
		</section>
	</div>

	<div class="loading">
		<h5>Connecting ....</h5>
	</div>

	<script type="text/javascript" src="dist/js/app.bundle.js"></script>	
</body>
</html>
